spring.application.name=morock-backend-server

spring.datasource.url=jdbc:postgresql://morak-postgresql-server.postgres.database.azure.com:5432/morak_db
spring.datasource.username=morak
spring.datasource.password=new1234!@#
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true

spring.datasource.hikari.data-source-properties.logUnclosedConnections=true
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG